<div class="bg-gray-100 w-200 p-6">
  <h2 class="normal-text text-2xl tracking-tight mb-5">Upcoming events</h2>
  @for (event of upcomingEventsService.getUpcomingEvents; track event.id) {
  <app-sandvik-upcoming-event-item [itemData]="event" />
  }
  <button
    class="rounded-sm mt-6 bg-[#e6e6e6] hover:bg-[#dadada] transition-colors cursor-pointer pl-5 pr-5 pt-2 pb-2"
  >
    All events
  </button>
</div>
