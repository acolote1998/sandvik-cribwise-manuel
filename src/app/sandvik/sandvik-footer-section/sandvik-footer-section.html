<footer class="bg-[#101010] text-white py-20">
  <div class="px-[6vw] lg:px-[13vw] flex items-start justify-center gap-112">
    <img class="cursor-pointer w-48" src="/assets/images/sandvik_logo_white.svg" />
    <div class="grid grid-cols-2">
      @for (pageLink of footerService.getPageLinks; track pageLink.id) {
      <a href="{{ pageLink.url }}" class="mx-25 my-0.5"
        ><span class="hover:underline tracking-tighter">{{ pageLink.description }}</span></a
      >
      }
    </div>
  </div>
</footer>
