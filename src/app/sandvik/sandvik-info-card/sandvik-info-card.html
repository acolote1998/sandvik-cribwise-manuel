<a target="_blank" href="{{ itemData.url }}">
  <div class="bg-gray-100 w-110 px-5 h-95 flex flex-col justify-between">
    <app-sandvik-article-item [itemData]="itemData" />
    <div class="flex gap-2 hover:gap-4 transition-all ease-in py-5">
      <span class="tracking-tight underline underline-offset-3">{{ itemData.urlText }}</span>
      <img class="w-5 opacity-50" src="{{ itemData.urlTextIconUrl }}" />
    </div>
  </div>
</a>
