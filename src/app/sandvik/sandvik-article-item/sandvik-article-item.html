<a href="{{ itemData.url }}">
  <div class="normal-text flex flex-col">
    @if(itemData.bigPictureUrl){
    <img class="hover:opacity-90 mb-2 rounded-md" src="{{ itemData.bigPictureUrl }}" />
    } @if(itemData.mediumPictureUrl){
    <img class="max-h-60 max-w-110 rounded-md" src="{{ itemData.mediumPictureUrl }}" />
    } @if (itemData.type) {
    <span class="text-gray-600 tracking-tight mb-2">{{ itemData.type }}</span>
    } @if(itemData.date){
    <span class="tracking-wide">{{ itemData.date }}</span
    >}
    <h2 class="text-2xl font-semibold w-111 mt-5 underline-offset-3 hover:underline">
      {{ itemData.description }}
    </h2>
    @if (itemData.text) {
    <p class="tracking-tight my-4">{{ itemData.text }}</p>
    }
  </div>
</a>
