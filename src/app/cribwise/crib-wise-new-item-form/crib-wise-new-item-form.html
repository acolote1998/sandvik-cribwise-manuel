<div class="bg-gray-100 h-screen w-screen">
  <app-cribwise-demo-header />
  <div class="flex justify-start items-start">
    <app-cribwise-demo-nav-bar />
    <div class="flex flex-col w-full mr-5">
      <div
        class="bg-black text-green-400 py-3 px-5 font-semibold border-gray-400 border rounded-b-sm w-full"
      >
        <span class="text-xl">New Item Form</span>
      </div>
      <div
        class="bg-white py-6 px-8 mt-4 shadow-md rounded-lg border border-gray-300 w-full max-w-4xl"
      >
        <div class="grid grid-cols-2 gap-6">
          <div class="flex flex-col">
            <label class="text-lg font-medium mb-1">Name</label>
            <input
              [(ngModel)]="itemName"
              type="text"
              class="p-2 bg-gray-200 rounded-lg border border-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400"
            />
          </div>
          <div class="flex flex-col">
            <label class="text-lg font-medium mb-1">Item type</label>
            <select
              [(ngModel)]="typeOfItem"
              class="p-2 bg-gray-200 rounded-lg border border-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400"
            >
              <option value="tool">Tool</option>
              <option value="machine">Machine</option>
            </select>
          </div>
          <div class="flex flex-col">
            <label class="text-lg font-medium mb-1">New Amount</label>
            <input
              [(ngModel)]="newQty"
              type="number"
              class="p-2 bg-gray-200 rounded-lg border border-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400"
            />
          </div>
          <div class="flex flex-col">
            <label class="text-lg font-medium mb-1">Used Amount</label>
            <input
              [(ngModel)]="usedQty"
              type="number"
              class="p-2 bg-gray-200 rounded-lg border border-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400"
            />
          </div>
          <div class="flex flex-col">
            <label class="text-lg font-medium mb-1">Refurbished Amount</label>
            <input
              [(ngModel)]="refurbQty"
              type="number"
              class="p-2 bg-gray-200 rounded-lg border border-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400"
            />
          </div>
          <div class="flex flex-col">
            <label class="text-lg font-medium mb-1">For Service Amount</label>
            <input
              [(ngModel)]="forServiceQty"
              type="number"
              class="p-2 bg-gray-200 rounded-lg border border-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400"
            />
          </div>
          <div class="flex flex-col">
            <label class="text-lg font-medium mb-1">Picked Quantity</label>
            <input
              [(ngModel)]="pickedQty"
              type="number"
              class="p-2 bg-gray-200 rounded-lg border border-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400"
            />
          </div>
          <div class="flex flex-col">
            <label class="text-lg font-medium mb-1">At Location Amount</label>
            <input
              [(ngModel)]="atLocationQty"
              type="number"
              class="p-2 bg-gray-200 rounded-lg border border-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400"
            />
          </div>
          <div class="flex flex-col">
            <label class="text-lg font-medium mb-1">Maximum Quantity</label>
            <input
              [(ngModel)]="maxQty"
              type="number"
              class="p-2 bg-gray-200 rounded-lg border border-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400"
            />
          </div>
          <div class="flex flex-col">
            <label class="text-lg font-medium mb-1">Order Point</label>
            <input
              [(ngModel)]="orderPointQty"
              type="number"
              class="p-2 bg-gray-200 rounded-lg border border-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400"
            />
          </div>
          <div class="flex flex-col">
            <label class="text-lg font-medium mb-1">Minimum quantity</label>
            <input
              [(ngModel)]="minQty"
              type="number"
              class="p-2 bg-gray-200 rounded-lg border border-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400"
            />
          </div>
          <div class="flex flex-col">
            <label class="text-lg font-medium mb-1">Critical Level Quantity</label>
            <input
              [(ngModel)]="criticalLevelQty"
              type="number"
              class="p-2 bg-gray-200 rounded-lg border border-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400"
            />
          </div>
          <div class="flex flex-col">
            <label class="text-lg font-medium mb-1">Missing To Maximum Quantity</label>
            <input
              [(ngModel)]="missingToMaxQty"
              type="number"
              class="p-2 bg-gray-200 rounded-lg border border-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400"
            />
          </div>
          <div class="flex flex-col">
            <label class="text-lg font-medium mb-1">State</label>
            <select
              [(ngModel)]="state"
              class="p-2 bg-gray-200 rounded-lg border border-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400"
            >
              <option value="available">Available</option>
              <option value="notAvailable">Not Available</option>
            </select>
          </div>
          <div class="flex flex-col">
            <label class="text-lg font-medium mb-1">Active Orders</label>
            <input
              [(ngModel)]="activeOrdersQty"
              type="number"
              class="p-2 bg-gray-200 rounded-lg border border-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400"
            />
          </div>
          <div class="flex flex-col">
            <label class="text-lg font-medium mb-1">Expected Quantity From Orders</label>
            <input
              [(ngModel)]="expectFromOrdersQty"
              type="number"
              class="p-2 bg-gray-200 rounded-lg border border-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400"
            />
          </div>
          <div class="flex flex-col">
            <label class="text-lg font-medium mb-1">Expected Delivery Date</label>
            <input
              [(ngModel)]="expetedDateOfDelivery"
              type="date"
              class="p-2 bg-gray-200 rounded-lg border border-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400"
            />
          </div>
        </div>
        <div class="mt-8 text-right">
          <button
            class="bg-black text-white font-semibold text-lg py-2 px-6 rounded-md cursor-pointer hover:bg-white hover:text-black border border-black transition-all ease-in"
            (click)="createItem()"
          >
            Create Item
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
