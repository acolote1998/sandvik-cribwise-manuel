<div class="bg-white py-1 px-3 font-semibold rounded-xs border-gray-400 border-1 rounded-b-sm">
  <div class="flex flex-row gap-5 items-start normal-text tracking-tighter">
    <div
      (click)="toNewItemForm()"
      class="hover:text-gray-500 cursor-pointer justify-center text-center flex-col flex font-bold"
    >
      <span class="text-2xl">+</span>
      <span class="text-lg">Add item</span>
    </div>
    <div class="cursor-not-allowed text-gray-400 justify-center text-center flex-col flex">
      <span class="text-2xl">-</span>
      <span class="text-lg">Remove item</span>
    </div>
    <div class="cursor-not-allowed text-gray-400 justify-center text-center flex-col flex">
      <span class="text-2xl">~</span>
      <span class="text-lg">Edit item</span>
    </div>
    <div class="cursor-not-allowed text-gray-400 justify-center text-center flex-col flex">
      <span class="text-2xl">...</span>
      <span class="text-lg">Filter items</span>
    </div>
  </div>
</div>
