<div class="bg-gray-100 h-screen w-screen overflow-x-hidden">
  <app-cribwise-demo-header />
  <div class="flex justify-start items-start">
    <app-cribwise-demo-nav-bar />
    <div class="flex flex-col w-full mr-5">
      <div
        class="bg-black text-white py-3 px-5 font-semibold rounded-xs border-gray-400 border-1 rounded-b-sm"
      >
        <span class="text-xl">Tools</span>
      </div>
      <div
        class="bg-white py-1 px-3 font-semibold rounded-xs border-gray-400 border-1 rounded-b-sm"
      >
        <div class="cursor-pointer flex flex-row gap-5 items-start normal-text tracking-tighter">
          <div class="justify-center text-center flex-col flex font-bold">
            <span class="text-2xl">+</span>
            <span class="text-lg">Add item</span>
          </div>
          <div class="text-gray-300 justify-center text-center flex-col flex">
            <span class="text-2xl">-</span>
            <span class="text-lg">Remove item</span>
          </div>
          <div class="text-gray-300 justify-center text-center flex-col flex">
            <span class="text-2xl">~</span>
            <span class="text-lg">Edit item</span>
          </div>
          <div class="text-gray-300 justify-center text-center flex-col flex">
            <span class="text-2xl">...</span>
            <span class="text-lg">Filter items</span>
          </div>
        </div>
      </div>
      <app-crib-wise-demo-table-for-items [itemsData]="toolsService.getToolsData" />
    </div>
  </div>
</div>
